/******************************************文本框聚焦*************************/
    $('#checkIn :input').focus(function(){
        //使用this.defaultValue当前文本的默认值
        if($(this).val()==this.defaultValue){
            $(this).val('')
        }
    })
    $('#checkIn :input').blur(function(){
        if($(this).val()==''){
            $(this).val(this.defaultValue)
        }
    })

</script>
